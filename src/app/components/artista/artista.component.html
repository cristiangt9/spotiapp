<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn m-5">
    <div class="col-2">
        <img [src]="artista.images | noimg" class="thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3> {{ artista.name }}</h3>
        <p>
            <a class="m-5" [href]="artista.external_urls.spotify" target="_blank">Ir a la página del artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button [routerLink]="['/search']" type="button" class="btn btn-outline-danger"> Regresar</button>
    </div>
</div>
<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of topTracks">
                    <td><img [src]="item.album.images | noimg" [alt]="item.album.name" class="img-thumb img-circle"></td>
                    <td>{{ item.album.name}}</td>
                    <td>{{ item.name}}</td>
                    <td>
                        <!-- {{ item.uri.slice(14)}} -->
                        <iframe [src]="item.uri.slice(14) | domseguro: 'https://open.spotify.com/embed/track/'"   width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        <!-- <audio [src]="item.preview_url" controls></audio> -->
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
